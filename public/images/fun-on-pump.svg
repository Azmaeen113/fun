<?xml version="1.0" encoding="UTF-8"?>
<!-- FUN ON PUMP - Scalable SVG following user's exact specifications -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500" width="1000" height="500" role="img" aria-label="FUN ON PUMP logo">
  <!-- Transparent background by default -->
  <defs>
    <style type="text/css"><![CDATA[
      .fn { font-family: Impact, 'Bebas Neue', 'Oswald', 'Anton', sans-serif; font-weight:900; letter-spacing:-0.03em; text-anchor:middle }
      .main { font-size:120px; fill:#000000 }
      .sec { font-size:40px; fill:#000000; font-weight:800 }
      .pumpText { font-size:40px; fill:#FFFFFF; font-weight:800 }
    ]]></style>
  </defs>

  <!-- Center group to align both lines -->
  <g transform="translate(500,250)">
    <!-- FUN (top line) -->
    <text class="fn main" x="0" y="-20" dominant-baseline="alphabetic">FUN</text>

    <!-- ON PUMP (bottom line) -->
    <!-- Measure approximate widths by eyeballing; place ON left, PUMP in green rect to right. Keep minimal 2px gap. -->
    <g transform="translate(-60,80)">
      <text class="fn sec" x="0" y="0" dominant-baseline="alphabetic">ON</text>
    </g>

    <!-- Green rectangle background for PUMP -->
    <!-- We'll compute a rectangle that sits baseline-aligned with ON. Rectangle width snugly fits PUMP with horizontal padding 10px and vertical padding 6px -->
    <g transform="translate(40,54)">
      <!-- Rectangle: exact color #00FF00, sharp corners -->
      <rect x="0" y="-42" width="220" height="56" fill="#00FF00" />
      <!-- PUMP white text centered inside rect -->
      <text class="fn pumpText" x="110" y="-4" text-anchor="middle" dominant-baseline="middle">PUMP</text>
    </g>
  </g>
</svg>
